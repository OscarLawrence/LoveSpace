<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom - Coherent AI Collaboration</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Coherent AI collaboration platform for democratizing software creation">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="css/coherence.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="logo">‚ö°</span>
                    Axiom
                </h1>
                
                <div class="stage-selector">
                    <select id="stage-select" class="stage-select">
                        <option value="vision">üéØ Vision</option>
                        <option value="architecture">üèóÔ∏è Architecture</option>
                        <option value="implementation">‚öôÔ∏è Implementation</option>
                        <option value="review">üîç Review</option>
                    </select>
                </div>
                
                <div class="connection-status">
                    <span id="connection-indicator" class="status-indicator disconnected">‚óè</span>
                    <span id="connection-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Chat Container -->
            <div class="chat-container">
                <div id="messages" class="messages">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <h2>Welcome to Axiom</h2>
                            <p>Your coherent AI collaboration partner. Start by describing what you'd like to build.</p>
                            <div class="stage-info">
                                <strong>Current Stage:</strong> <span id="current-stage-info">Vision</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="Describe your project or ask a question..."
                            rows="3"
                            maxlength="4000"
                        ></textarea>
                        <button id="send-button" class="send-button" disabled>
                            <span class="send-icon">‚û§</span>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count">
                            <span id="char-count">0</span>/4000
                        </span>
                        <span class="shortcuts">
                            Press Ctrl+Enter to send
                        </span>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Tasks Panel -->
                <div class="panel tasks-panel">
                    <h3 class="panel-title">
                        <span class="panel-icon">üìã</span>
                        Active Tasks
                    </h3>
                    <div id="tasks-list" class="tasks-list">
                        <div class="no-tasks">
                            No active tasks
                        </div>
                    </div>
                </div>

                <!-- Session Info Panel -->
                <div class="panel session-panel">
                    <h3 class="panel-title">
                        <span class="panel-icon">üí¨</span>
                        Session Info
                    </h3>
                    <div class="session-info">
                        <div class="info-item">
                            <label>Session ID:</label>
                            <span id="session-id" class="session-id">-</span>
                        </div>
                        <div class="info-item">
                            <label>Messages:</label>
                            <span id="message-count">0</span>
                        </div>
                        <div class="info-item">
                            <label>Started:</label>
                            <span id="session-start">-</span>
                        </div>
                    </div>
                    
                    <button id="new-session-button" class="new-session-button">
                        Start New Session
                    </button>
                </div>
            </aside>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="error-toast hidden">
            <div class="toast-content">
                <span class="toast-icon">‚ö†Ô∏è</span>
                <span id="error-message" class="toast-message"></span>
                <button id="close-toast" class="toast-close">√ó</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/coherence.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
